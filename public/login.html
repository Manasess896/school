<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/9d3f00a5c9.js" crossorigin="anonymous"></script>
</head>
<body>
  <form id="loginForm" action="login">
    <h1>login form</h1> <br>
    <label for="username">username</label> <br>
    <input id="email" type="text" name="username" placeholder="username" required> <br>
    <label for="password">password</label> <br>
    <input id="password" type="password" name="password" placeholder="password" required> <br>
    <span class="showpassword">
      <input type="checkbox" name="showpassword" id="showpassword" onclick="show()"> show password
    </span><br>
    <button id="loginbtn" type="submit">login</button>
    <p id="errorMessage" style="color: red;"></p>
  </form>
  <script src="login.js"></script>
</body>
</html>
